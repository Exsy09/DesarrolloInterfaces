<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            // Vamos a declarar automaticamente la variable "marcaCoche" y le asignamos el valor "MG"
            marcaCoche = "MG";

            // Iniciamos una sentencia IF
            if (marcaCoche == "MG"){
                /* Declaramos dos variables en su bloque de codigo: 
                Una con 'var' que podermos usar fuera del IF
                y otra 'let' que solo podremos usar dentro del IF */
                var modeloCoche = "ZS";
                let versionCoche = "luxury";

                console.log("Dentro del IF");
                console.log("Marca", marcaCoche);
                console.log("Modelo", modeloCoche);
                console.log("Versión", versionCoche);
            }

            console.log("Fuera del IF");
            console.log("Marca", marcaCoche);
            console.log("Modelo", modeloCoche);
            console.log("Versión", versionCoche);
            console.log("El" + marcaCoche + modeloCoche + "tiene varias versiones, pero no puede ver cual seleccionaste" + versionCoche);

        </script>
    </head>
    <body>
        <h2>Demo JAVASCRIPT en &lt; Head &gt;</h2>
        <p>Abre la consola para ver el resultado</p>
    </body>
</html>
