<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matrícula DOM2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1 id="titulo">Matrícula DOM2</h1>

    <p id="status" aria-live="polite"></p>

    <form id="formMatricula">

      <label>
        Nombre y apellidos
        <input id="nombre" name="nombre" type="text" />
      </label>
      <small class="msg" id="msgNombre"></small>

      <label>
        Edad
        <input id="edad" name="edad" type="number" />
      </label>
      <small class="msg" id="msgEdad"></small>

      <label>
        Email
        <input id="email" name="email" type="email" />
      </label>
      <small class="msg" id="msgEmail"></small>

      <label>
        Ciclo
        <select id="ciclo" name="ciclo">
          <option value="">-- Elige --</option>
          <option value="DAM">DAM</option>
          <option value="DAW">DAW</option>
        </select>
      </label>
      <small class="msg" id="msgCiclo"></small>

      <section>
        <h2 class="h2">Módulos</h2>

        <div id="mods">
          <label class="modulo">
            <input type="checkbox" name="modulos" value="DOM básico">
            DOM básico
          </label>

          <label class="modulo">
            <input type="checkbox" name="modulos" value="Eventos">
            Eventos
          </label>
        </div>

        <small class="msg" id="msgMods"></small>
      </section>

      <label>
        Observaciones
        <textarea id="obs" rows="3"></textarea>
      </label>

      <label class="modulo">
        <input id="acepto" type="checkbox">
        Acepto condiciones
      </label>
      <small class="msg" id="msgAcepto"></small>

      <div class="botonera">
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
        <button type="button" id="btnReload">Recargar</button>
      </div>

    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
