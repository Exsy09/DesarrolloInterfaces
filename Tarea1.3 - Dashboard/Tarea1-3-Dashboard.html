<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 10px;
            display: grid;
            grid-template-columns: 0.5fr 1fr 1fr;
            grid-template-rows: 0.2fr 2fr 0.2fr;
            height: 100%;
            grid-gap: 10px;
            background-color: #cdcfd1;
        }

        aside {
            grid-row: 2 / 3;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 20px;
            border-radius: 10px;
        }

        aside button {
            width: 60%;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        aside button:hover {
            background-color: #2980b9;
        }

        header { 
            background-color: #34495e;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            grid-column: 1 / 4;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            padding: 20px;
        }

        main {
            grid-column: 2 / 4;
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 15px;
            padding: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:nth-of-type(1) {
            grid-row: 1 / 3;
        }

        .card:nth-of-type(6) {
            grid-column: 1 / 4;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
            color: #2c3e50;
        }

        footer {
            grid-column: 1 / 4;
            background-color: #34495e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 10px;
            padding: 20px;
        }

        @media (max-width: 800px) {
            body {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                grid-gap: 10px;
                height: auto;
            }

            header {
                grid-column: 1;
                grid-row: 1;
                text-align: center;
                font-size: 18px;
                padding: 15px;
            }   

            aside {
                grid-column: 1;
                grid-row: 2;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }

            aside button {
                width: auto;
                flex: 1;
                margin: 5px;
                padding: 8px;
                font-size: 12px;
            }

            main {
                grid-column: 1;
                grid-row: 3;
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .card {
                width: 100%;
            }

            .card img {
                height: auto;
                border-radius: 10px;
            }

            footer {
                grid-column: 1;
                grid-row: 4;
                text-align: center;
                padding: 10px;
                font-size: 12px;
            }
        }


    </style>
</head>
<body>
    <aside>
        <button>Inicio</button>
        <button>Configuración</button>
        <button>Linktree</button>
        <button>Steam</button>
    </aside>
    <header>Dashboard de Control</header>
    <main>
        <div class="card">
            <img src="./IMG/CultOfTheLamb.jpg" alt="Imagen">    
        </div>
        <div class="card">
            <img src="./IMG/Hades.jpg" alt="Imagen">
        </div>
        <div class="card">
            <img src="./IMG/Silksong.jpg" alt="Imagen">
        </div>
        <div class="card">
            <img src="./IMG/DeadCells.jpg" alt="Imagen">
        </div>
        <div class="card">
            <img src="./IMG/RDR2.jpg" alt="Imagen">
        </div>
        <div class="card">
            <img src="./IMG/Blasphemous2.jpg" alt="Imagen">
        </div>
    </main>

    <footer>Dashboard Aitor Coscollano Vélez - DAM 2</footer>

</body>
</html>
